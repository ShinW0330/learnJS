<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="mission05.css">
    <script defer src="mission05.js"></script>
</head>
<body>
    
    <div class="slide-container">

        <div class="slide-fade  ">
            <img src="./images/car1.png" alt="car1">
        </div>

        <div class="slide-fade">
            <img src="./images/car2.png" alt="car2">
        </div>

        <div class="slide-fade">
            <img src="./images/car3.png" alt="car3">
        </div>
    </div>

    <div class="btns-container">
        <div class="btn-item btn__no1">
            <button name="btn" onclick="plus(1)">1</button></div>
        <div class="btn-item btn__no2">
            <button name="btn" onclick="plus(2)">2</button></div>
        <div class="btn-item btn__no3">
            <button name="btn" onclick="plus(3)">3</button></div>
        <div class="btn-item btn__prev">
            <button name="btn" onclick="prevNextChk(-1)">이전</button></div>
        <div class="btn-item btn__next">
            <button name="btn" onclick="prevNextChk(1)">다음</button></div>
    </div>
</body>
</html>
